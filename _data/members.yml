- name: Dario Bonino
  description: A research assistant in the e-Lite research group at the Department of Computer Science and Automation of Politecnico di Torino. He received his M.S. and Ph.D. degrees in Electronics and Computer Science Engineering, respectively, from Politecnico di Torino in 2002 and 2006. His current research interests include Semantic Web technologies, with a particular focus on architectures for semantic annotation, indexing and retrieval of web resources, domotics and semantic-aware, home-related technologies, distributed systems, multi-agent systems and semantics-aware web architectures.

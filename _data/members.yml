- name: Luigi De Russis
  description: Postdoc research assistant in the e-Lite research group at the Department of Computer Science and Automation of Politecnico di Torino. He received his M.S. and Ph.D. degrees in Computer Engineering from Politecnico di Torino in 2010 and 2014. He was a department editor for the ACM student magazine XRDS up to December 2013.

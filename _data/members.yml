- name: Luigi De Russis
  description: A Ph.D. candidate in the e-Lite research group at the Department of Computer Science and Automation of Politecnico di Torino, advised by Fulvio Corno. He received his M.S. degree in Computer Engineering from Politecnico di Torino in 2010. His current research focuses on Human Computer Interaction, with a particular interest on interaction techniques applied to Smart Environments. He was a department editor for the ACM student magazine XRDS up to December 2013.
